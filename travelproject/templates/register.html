<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:aqua;">
<div align="center">
<h1 >REGISTER</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input style="width:50%;height:50px" type="text" name="username" placeholder="UserName" ><br>
     <input style="width:50%;height:50px" type="text" name="First_Name" placeholder="Enter your first name"><br>
     <input style="width:50%;height:50px" type="text" name="last_name" placeholder="enter your last name"><br>
     <input style="width:50%;height:50px" type="email" name="Email" placeholder="enter your email address"><br>
     <input style="width:50%;height:50px" type="password" name="password" placeholder="enter your password"><br>
     <input style="width:50%;height:50px" type="password" name="password1" placeholder="confirm password "><br>
    <input style="width:20%;height:20px" type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}

</div>
</body>
</html>
